{% extends 'base.html' %}


{% block content %}


    <ul class="list-group list-group-flush">
        <!-- for ListView we can use object_list or modelname_list -->
        {% for article in object_list %}

            <li class="list-group-item" >
                <a href="{% url 'articles:detail' pk=article.id slug=article.slug %}">
                {{ forloop.counter }} - {{ article.title }}
            </a>
            </li>
        {% endfor %}
    </ul>






{% endblock %}
